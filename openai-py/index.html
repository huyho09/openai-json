<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chatbot</h1>
        <div class="chat-box border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Response</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="edit-response" class="form-control" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatBox = document.querySelector('.chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let currentMessage = '';
        
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
        
            // Append user message
            chatBox.innerHTML += `<div class="text-end"><strong>You:</strong> ${message}</div>`;
            userInput.value = '';
        
            // Send message to backend
            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message }),
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const botResponse = data.response;
        
                // Append bot response with edit button
                chatBox.innerHTML += `
                    <div>
                        <strong>Bot:</strong> ${botResponse}
                        <button class="btn btn-sm btn-link edit-btn">Edit</button>
                    </div>
                `;
        
                // Add event listener for edit buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentMessage = message;
                        document.getElementById('edit-response').value = botResponse;
                        new bootstrap.Modal(document.getElementById('editModal')).show();
                    });
                });
        
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        });
        
        // Save edited response
        document.getElementById('save-btn').addEventListener('click', () => {
            const updatedResponse = document.getElementById('edit-response').value.trim();
            if (!updatedResponse) return;
        
            fetch('http://127.0.0.1:5000/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: currentMessage, response: updatedResponse }),
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
    
</body>
</html>
